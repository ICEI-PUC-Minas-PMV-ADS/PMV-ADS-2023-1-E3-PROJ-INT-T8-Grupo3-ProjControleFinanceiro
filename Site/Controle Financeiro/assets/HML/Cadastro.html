<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/assets/CSS/cadastro.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/assets/HML/Despesas.html">Despesas</a></li>
          <li><a href="#">Receita</a></li>
          <li><a href="#">Relatório</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <img src="/assets/IMG/Logo.png" alt="Imagem de Exemplo" />
        <form action="#" method="post">
          <h2>Cadastre-se</h2>
          <div class="input-group">
            <label for="name">Nome:</label>
            <input type="name" id="name" name="name" />
          <div class="input-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="input-group">
            <label for="ConfirmPassword">Confirme Senha:</label>
            <input type="ConfirmPassword" id="ConfirmPassword" name="ConfirmPassword" />
          </div>
          <button type="submit">Cadastar</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Copyright © 2023.</p>
    </footer>
  </body>
</html>
<html></html>
